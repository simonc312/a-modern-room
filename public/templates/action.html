<div class="action <%= enabled ? 'enabled' : 'disabled' %>">
  <div class="display">
    <span class="action-helper-top">
      <% _.each(cost, function(cost, resource){ %>
        | <%- resource %> : <%- cost %>
      <% }); %>
    </span>
    <div class="action-content" data-action-id="<%= id %>">
      <%- content %></div>
    <span class="action-destroy"></span>
  </div>
</div>
